<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cuenta</title>
</head>
<body>
    <header class="col-4 p-5 pb-1 ms-5">
        <h2>Cuenta</h2>
        <p>Panel de control de la cuenta de usuario</p>
    </header>

    <div class="m-5 mt-4 border border-2 border-secondary" id="divisor"></div>

    <section class="ms-5 ps-5 d-flex">
        <div class="d-flex flex-column gap-2 mt-3">
            <p class="me-5">Nombre</p>
            <p class="me-5">Apellidos</p>
            <p class="me-5">Nacimiento</p>
            <p class="me-5">Teléfono</p>
            <p class="me-5">Email</p>
        </div>

        <div class="col-5 d-flex flex-column gap-2">
            <div class="ms-5 p-2 border border-2 border-secondary rounded rounded-2 text-secondary">Moisés Alejandro</div>
            <div class="ms-5 p-2 border border-2 border-secondary rounded rounded-2 text-secondary">Campos Perdomo</div>
            <div class="ms-5 p-2 border border-2 border-secondary rounded rounded-2 text-secondary">7 de Octubre del 2003</div>
            <div class="ms-5 p-2 border border-2 border-secondary rounded rounded-2 text-secondary">603 12 34 56</div>
            <div class="ms-5 p-2 border border-2 border-secondary rounded rounded-2 text-secondary">moises@gmail.com</div>
            <button class="ms-5 col-3 p-1 bg-dark border border-2 border-white rounded rounded-2 text-white">Guardar</button>
        </div>

        <div class="col-5 mt-5 pe-5 d-flex flex-column align-items-center gap-2">
            <button class="col-6 p-1 bg-dark border border-2 border-white rounded rounded-2 text-white">Cambiar contraseña</button>
            <button class="col-6 p-1 bg-dark border border-2 border-white rounded rounded-2 text-white">Eliminar cuenta</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
